{% extends "layout.html" %}
{% block content %}

	<h1>Tweet Stream</h1>

	{% if timeline == False %}
		<p><a href="{{ url_for('twitter_auth') }}">連携アプリ認証</a></p>
	{% else %}
		<!-- Show timeline -->
		{% for status in timeline %}
			<p>{{ status.text }}</p>
			<hr>
		{% endfor %}
	{% endif %}
	
{% endblock %}
