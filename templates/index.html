{% extends "layout.html" %}
{% block content %}

	<h1>Tweet Stream</h1>
    
	{% if timeline == False %}
		<p><a href="{{ url_for('twitter_auth') }}">連携アプリ認証</a></p>
	{% else %}
        <!-- Show timeline -->
        {% session['user_timeline'] = timeline %}
        <p><a href="{{ url_for('word_cloud', user_id = timeline[0].user.screen_name) }}">ワードクラウドを見る</a></p>

        <!--form action="word_cloud/{{ user_id }}" method="post">
            <input type=submit value={{ timeline }}>
            </form-->

        <!--form action="{{ url_for('word_cloud', user_id=timeline[0].user.screen_name) }}" method=post>
            <input value={{ timeline }} name='action'>
        </form-->


        <img src="/static/images/output.png" />
        {% for status in timeline %}
			<p>{{ status.text }}</p>
			<hr>
		{% endfor %}
	{% endif %}
	
{% endblock %}
